<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revise o Pagamento</title>
  <link rel="stylesheet" href="../styles/style-pagamento.css">
</head>

<body>

  <div class="header">
    <div class="nome">
      <h1>Nomido's Pizzaria</h1>
      <p>A melhor pizzaria do Brasil!</p>
    </div>
    <img src="../assets/pizza-logo.png" width="150px" alt="">
  </div>
  <hr style="width: 80vw;">
  <div class="container-form">
    <div class="textos-container">
      <h1>Confirme seu Pagamento</h1>
      <h2>Escolha o método de Pagamento</h2>
    </div>
    <form class="formulario-pag" action="compraconcluida.html">
      <div class="divisao-label">
        <label for="pag">Forma de Pagamento</label>
        <select name="formaPagamentos">
          <optgroup label="Na entrega">
            <option value="dinheiro">Dinheiro</option>
            <option value="cartão">Cartão Crédito</option>
            <option value="cartao2">Cartão Débito</option>
            <option value="fiado">Fiado</option>
          </optgroup>
          <optgroup label="No site">
            <option value="pix">Pix</option>
            <option value="cartao3">Cartão Crédito</option>
            <option value="cartao4">Cartão Débito</option>
          </optgroup>
        </select>
      </div>
      <input class="input-confirmar" type="submit" value="Confirmar" />
    </form>
  </div>

</body>

</html>
