<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós</title>
</head>
<body>
    
    <div class="header">
        <div class="nome">
            <h1>Nomido's Pizzaria</h1>
            <p>A melhor pizzaria do Brasil!</p>
        </div>
        <img src="pizza.png" width="200px">
    </div>

    <div class="infos">
        <p>Nós estamos localizados na cidade de Dois Córregos - SP</p>
        <p>Atendemos toda a cidade (Frete a combinar)</p>
        <p>Atendemos cidades vizinhas e próximas (Jaú, Bauru, Barra Bonita) com aumento de 80% no frete</p>
    </div>

    <hr>
    <div class="form-sugestoes">
        <form action="formenviado.html">
            <label for="nome">
                Nome
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
            </label>
            <label for="telefone">
                Telefone
                <input type="tel" name="telefone" id="telefone" placeholder="Digite seu Telefone">
            </label>
            <label for="mensagem">
                Mensagem
                <textarea name="mensagem" id="mensagem" placeholder="Digite sua Mensagem" cols="30" rows="10"></textarea>
            </label>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
