<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revise o Pagamento</title>
</head>
<body>
    
    <div class="header">
        <div class="nome">
            <h1>Nomido's Pizzaria</h1>
            <p>A melhor pizzaria do Brasil!</p>
        </div>
        <img src="pizza.png" width="200px">
    </div>
    <hr>
    <h1>Confirme seu Pagamento</h1>
    <h2>Escolha o método de Pagamento</h2>
    <form action="compraconcluida.html">
        <label for="pag">Forma de Pagamento</label>
        <select name="formaPagamentos">
          <optgroup label="Na entrega">
            <option value="dinheiro">Dinheiro</option>
            <option value="cartão">Cartão Crédito</option>
            <option value="cartao2">Cartão Débito</option>
            <option value="fiado">Fiado</option>
          </optgroup>
          <optgroup label="No site">
            <option value="pix">Pix</option>
            <option value="cartao3">Cartão Crédito</option>
            <option value="cartao4">Cartão Débito</option>
          </optgroup>
        </select>
        <input type="submit" value="Confirmar" />
  </form>

</body>
</html>
